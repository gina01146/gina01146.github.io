<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>求職會員登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="PasswordLogin.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header_pc">
                    <div id="header">
                        <div class="logo-wrapper">
                            <a class="logo" href="#" title="">
                                <img src="../img/logo_518b_slogan.svg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="form_information">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="title">求職登入 (原518人力銀行)</h1>
                <form class="from-list">
                    <div class="SMSaccount">
                        <div class="title">
                            <h3 class="text mb-0">帳號
                                <a href="#">忘記帳號？</a>
                            </h3>
                        </div>
                        <div class="input-wrap space-between">
                            <input class="mobilenum w-100" placeholder="手機號碼 / 身分證">
                        </div>
                    </div>
                    <div class="password">
                        <h3 class="title mb-0">密碼 
                            <a href="#" tabindex="-1">忘記密碼？</a>
                        </h3>
                        <input type="password" class="passwordnum w-100" placeholder="6-20個英數字">
                    </div>
                    <div class="login pb-3">
                        <button type="submit" class="rounded w-100 disable">登入</button>
                    </div>
                    <div class="link text-center">
                        <a href="#">快速註冊</a>
                        <a href="#">簡訊登入</a>
                    </div>
                    <div class="or">
                        <p class="hr text-center"><span>或</span></p>
                    </div>
                    <div class="third_party-inbox text-center">
                        <a class="third_party-href apple"
                            href="#">
                            <img class="rounded-circle" src="../img/ic_login_apple.svg" alt="">
                        </a>
                        <a class="third_party-href fb"
                            href="#">
                            <img class="rounded-circle" src="../img/ic_login_fb.svg" alt="">
                        </a>
                        <a class="third_party-href google"
                            href="#">
                            <img class="rounded-circle" src="../img/ic_login_google.svg" alt="">
                        </a>
                    </div>

                </form>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
