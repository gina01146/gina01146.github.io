<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>企業註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Enterprise_ID.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header_pc">
                    <div id="header">
                        <div class="logo-wrapper">
                            <a class="logo" href="#" title="">
                                <img src="../img/logo_518b_slogan.svg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="form_information">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="title text-center">立即成為企業 VIP 會員</h1>
                <p class="title_description">急徵才嗎? 加入我們找人才就是快</p>
                <form class="form-list">
                    <div class="account">
                        <h3 class="text mb-0">帳號
                            <a class="compilation" href="#">無統編怎麼辦?</a>
                        </h3>
                        <input type="text" class="accountnum w-100" placeholder="請輸入統一編號，例 : 49267213">

                    </div>
                    <div class="password">
                        <h3 class="text mb-0">密碼</h3>
                        <input type="password" class="passwordnum w-100" placeholder="密碼需由6-20個英文字母或數字組成">
                    </div>
                    <!-- TODO 下拉選單 -->
                    <div class="industry_category">
                        <h3 class="text mb-0">產業類別</h3>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>請選擇產業</option>
                            <!-- <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option> -->
                        </select>
                    </div>
                    <div class="login">
                        <h3 class="text mb-0">聯絡信箱</h3>
                        <input type="email" class="inputemail w-100" id="" placeholder="例 : example@addcn.com">
                    </div>
                    <div class="mobile">
                        <h3 class="text mb-0">聯絡手機</h3>
                        <div class="col-auto">
                            <input type="mobile" class="mobilenum" id="" placeholder="例 : 0988123456" maxlength="10">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="sendverifyCode">發送驗證碼</button>
                        </div>
                    </div>
                    <div class="verifyCode">
                        <h3 class="text mb-0">驗證碼</h3>
                        <input type="tel" class="inputemail w-100" id="" maxlength="4" placeholder="輸入手機驗證碼，總共四碼">
                    </div>
                    <div name="agree">
                        <label for="agreeCheckbox" class="checkbox">
                            <input type="checkbox" value="true" id="agree" name="agree">
                            <p>我已閱讀並同意<a target="_black" href="#">服務條款</a>、
                                <a target="_black"
                                    href="#">企業徵才刊登契約書</a>、
                                <a target="_black" href="#">隱私權聲明</a>、
                                <a href="#" target="_blank">免責聲明</a>。
                            </p>		
                        </label>	
                    </div>
                    <div class="nextstep pb-3 text-center">
                        <button type="submit" class="rounded w-100 disable">下一步</button>
                    </div>
                    <div class="href-box text-center">
                        <a id="login-link" href="#">快速登入</a>
                    </div>
                </form>
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
