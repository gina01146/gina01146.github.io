<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>企業會員登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="EnterpriseLogin.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header_pc">
                    <div id="header">
                        <div class="logo-wrapper">
                            <a class="logo" href="https://www.518.com.tw" title="">
                                <img src="../img/logo_518b_slogan.svg" alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="form_information">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="title">企業登入 (原518人力銀行)</h1>
                <form class="from-list">
                    <div class="SMSaccount">
                        <div class="title">
                            <h3 class="text mb-0">帳號</h3>
                        </div>
                        <div class="input-wrap space-between">
                            <input class="mobilenum w-100" placeholder="統一編號 / 手機號碼 / Email">
                        </div>
                    </div>
                    <div class="password">
                        <h3 class="title mb-0">密碼 
                            <a href="https://www.518.com.tw/help-foundPwd_ID.html" tabindex="-1">忘記密碼？</a>
                        </h3>
                        <input type="password" class="passwordnum w-100" placeholder="6-20個英數字">
                    </div>
                    <div class="login pb-3">
                        <button type="submit" class="rounded w-100 disable">登入</button>
                    </div>
                    <div class="link text-center">
                        <a href="#">快速註冊</a>
                    </div>
                </form>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
